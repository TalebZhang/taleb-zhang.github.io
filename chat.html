<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットページ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Fixed header */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 4px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .chat-header p {
            margin: 0;
            opacity: 1;
            text-align: center;
        }

        /* Chat box */
        .chat-box {
            padding: 10px 10px 80px;
            margin-top: 60px;
            height: calc(100vh - 140px);
            overflow-y: scroll;
            background-color: white;
        }

        /* Chat messages */
        .chat-message {
            margin-bottom: 0px;
            display: flex;
            justify-content: flex-start;
            max-width: 100%;
        }

        .chat-message.user p {
            background-color:#f1f1f1;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            justify-content: flex-start;
            margin-left: 10px; /* Push the element to the right */
            margin-right: auto;
            }

        /* Input section fixed at the bottom */
        .chat-input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ccc;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .input-box {
            width: 54%;
            padding: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .input-box input {
            border: none;
            outline: none;
            width: 50%;
            padding: 5px 0;
            flex-grow: 1;
        }

        .input-box i {
            margin: 0 5px;
            cursor: pointer;
        }

        .send-button {
            display: none;
            cursor: pointer;
            margin-left: 0px;
        }

        .input-box input.expanded {
            width: 95%;
        }

        .headname{
            font-size: 25px;
            font-weight: bold;
        }

        .motto{
            font-size: 14px;
            font-weight: normal;
        }

      a {
        text-decoration: none;
        color: white;
      }
        .chat-message.self {
            display: flex;
            flex-direction: column;    /* Stack timestamp and message vertically */
            align-items: flex-end;     /* Align both the timestamp and message to the right */
            margin: 10px 10px 10px auto;
            max-width: 60%;            /* Optional: Adjusts message width for better readability */
        }
        
        .chat-message.self p {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            color: white;
            word-wrap: break-word;
            margin: 0;
        }
        
        .timestamp {
            font-size: 12px;           /* Smaller font size for the timestamp */
            color: #888888;            /* Light gray color */
            margin-bottom: 0px;        /* Space below the timestamp */
            text-align: right;         /* Align timestamp to the right */
            width: 100%;               /* Ensures the timestamp takes full width of the container */
        }
        
        .new-message-reminder {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Chat Header -->
    <div class="chat-header">
        <p class="headname">Zhang</p>
        <p class="motto">Today is the only day I have</p>
       
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Input Section -->
    <div class="chat-input-section">
        <!-- Icons on the left -->
        <i class="fa-regular fa-image"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-video"></i>

        <!-- Input Box -->
        <div class="input-box">
            <i class="fa-solid fa-expand" id="expand-icon"></i>
            <input type="text" id="message-input" placeholder="メッセージを入力...">
        </div>
        <i class="fa-solid fa-paper-plane send-button" id="send-button"></i>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Retrieve the chatId from the URL
        // const urlParams = new URLSearchParams(window.location.search);
        // const chatId = urlParams.get('chatId');
        const chatId = 'yozi';

        if (!chatId) {
            console.error('No chat ID found in URL');
        }

        // Expand input when focused
        messageInput.addEventListener('focus', () => {
            messageInput.classList.add('expanded');
            sendButton.style.display = 'inline';
        });

        // Send a message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage(message, 'self');
                messageInput.value = '';
                sendButton.style.display = 'none';

                // Trigger notification for new message
                notifyNewMessage(message);  // Send the notification to the active user
                // Save the message to the database
                saveMessageToDatabase(chatId, message);
            }
        });

        // Append the message to the chat box
        function appendMessage(message, sender, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.classList.add(sender); 

            // Create and add timestamp element
            const timestampElement = document.createElement('small');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = formatTimestamp(timestamp); // Format timestamp for readability
            messageElement.appendChild(timestampElement);

            const messageText = document.createElement('p');
            messageText.textContent = message;
            messageElement.appendChild(messageText);
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Format the timestamp (e.g., convert to readable format like '12:30 PM')
        function formatTimestamp(timestamp) {
            // Check if the timestamp is valid
                if (!timestamp) return 'Invalid date';
            
            const date = new Date(timestamp);
            
            
            // Check if the date conversion succeeded
            if (isNaN(date.getTime())) {
                return 'Invalid date'; // Handle invalid date format
            }
            
            // Format the date to include year, month, day, hour, and minute
            return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }

        // Save message to the database
        function saveMessageToDatabase(chatId, message) {
            fetch(`https://chatapp-bsrk.onrender.com/send-message/${chatId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ messageContent: message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message saved', data);
                loadMessages(chatId);
            })
            .catch(error => {
                console.error('Error saving message:', error);
            });
        }

        let lastLoadedTimestamp = 0; // Track the last loaded message timestamp
        
        // Load previous messages
        function loadMessages(chatId) {
           fetch(`https://chatapp-bsrk.onrender.com/messages/${chatId}`)
                .then(response => response.json())
                .then(messages => {
                    console.log(messages);
                    chatBox.innerHTML = '';
                    let newMessages = [];
                    
                     if (Array.isArray(messages)) {

                         newMessages = messages.filter(msg => new Date(msg.timestamp).getTime() > lastLoadedTimestamp);
                    // If there are new messages, show a reminder
                    if (newMessages.length > 0) {
                        showNewMessageReminder(newMessages.length);
                        showNewMessageReminder1(newMessages.length);
                    }
                        // Append each message to the chat box without clearing it
                        messages.forEach(msg => {
                    const sender = msg.sender === 'self' ? 'self' : 'user';
                    appendMessage(msg.content, sender, msg.timestamp);
                });

                 // Update lastLoadedTimestamp to the latest message timestamp
                if (messages.length > 0) {
                    lastLoadedTimestamp = new Date(messages[messages.length - 1].timestamp).getTime();
                }
            } else {
                console.error('Received data is not an array:', messages);
            }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        // Request notification permission
        if (Notification.permission !== "granted") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                }
            });
        }

        // Function to show a reminder when new messages are loaded
        function showNewMessageReminder1(newMessageCount) {
            if (Notification.permission === "granted") {
                const notification = new Notification("新消息", {
                    body: `${newMessageCount} new message${newMessageCount > 1 ? 's' : ''}`,
                    icon: 'pic/icom.png', // Optional: Add an icon for your notification
                    tag: 'new-message-notification', // Used to group multiple notifications
                });

                // Automatically close the notification after a few seconds
                setTimeout(() => {
                    notification.close();
                }, 5000);
            }
        }

        // Function to show a reminder when new messages are loaded
function showNewMessageReminder(newMessageCount) {
    const reminder = document.createElement('div');
    reminder.classList.add('new-message-reminder');
    reminder.textContent = `${newMessageCount} new message${newMessageCount > 1 ? 's' : ''}`;
    document.body.appendChild(reminder);

    // Remove the reminder after a few seconds
    setTimeout(() => {
        reminder.remove();
    }, 3000);}

        // Poll for new messages every 0.1 seconds
        
     // Set up interval to refresh messages every 100 milliseconds
        setInterval(() => {
            loadMessages(chatId);
        }, 1000);
    
    // Load messages on initial page load
loadMessages(chatId);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered', registration);
                })
                .catch(function (error) {
                    console.error('Service Worker registration failed', error);
                });
        }


        let subscription = null;
        function subscribeUserToPush() {
            navigator.serviceWorker.ready.then(function (registration) {
                registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array('BFg2rQaD9c2SaGDcXQDfMrh3bxoeqk63Ck4QsC972q5ckKoEKMnRVMjut54AqD75wDIb4b_xF-qVbeLMy3CQusI')
                }).then(function (subscription) {
                    console.log('User is subscribed:', subscription);
                    sendSubscriptionToServer(subscription);
                }).catch(function (error) {
                    console.error('Failed to subscribe the user: ', error);
                });
            });
        }

        // Convert VAPID public key to Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Send subscription to your backend server (e.g., `server.js`)
        function sendSubscriptionToServer(subscription) {
            fetch('https://chatapp-bsrk.onrender.com/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(subscription),
            }).then(function (response) {
                console.log('Subscription sent to server:', response);
            }).catch(function (error) {
                console.error('Failed to send subscription to server:', error);
            });
        }

        // Example function to notify when a new message comes in
function notifyNewMessage(message) {
    // Check if the user is subscribed
    if (subscription) { // Assuming `subscription` holds the active user's subscription
        fetch('https://chatapp-bsrk.onrender.com/send-notification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                subscription: subscription,
                message: message,
                icon: 'https://yozipic.top/pic/icon.png', // Update this to the correct URL
            badge: 'https://yozipic.top/pic/badge.png'  // Update this to the correct URL
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Notification sent:', data);
        })
        .catch(error => {
            console.error('Error sending notification:', error);
        });
        
    } else {
        console.warn('User is not subscribed for push notifications');
    }
}

    </script>

</body>
</html>
