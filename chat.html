<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="wechat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles1.css'>
    <style></style>
</head>
<body>
<section class="chatpagebox" id="chatpagebox">
    <!-- Chat Header -->
    <div class="chat-header">
        <p class="headname">YOZi</p>
        <p class="motto">小心驶得万年船</p>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>
    <audio id="remoteAudio" autoplay></audio>
    <div class="call-overlay" id="callOverlay">
        <div class="phone-icon"></div>
    </div>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" />


    <!-- Input Section -->
    <div class="chat-input-section">
        <!-- Icons on the left -->
        <button id="sendImageBtn"><i class="fa-regular fa-image"></i></button>
        <i class="fa-solid fa-microphone" id="audio-record-button"></i>
         <!-- Single button to start and hang up the call -->
        <button id="startCallBtn"> <i class="fa-solid fa-phone"></i></button>
        <i class="fa-solid fa-video"></i>

        <!-- Input Box -->
        <div class="input-box">
            <i class="fa-solid fa-expand" id="expand-icon"></i>
            <input type="text" id="message-input" placeholder="请输入...">
        </div>
        <i class="fa-solid fa-paper-plane send-button" id="send-button"></i>
    </div>
</section>


<div class="friends-page" id="friends-page">
    <div class="header">
        <h1>Friends</h1>
        <div class="search-container">
            <div class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i> <!-- Using Font Awesome search icon -->
            </div>
            <input type="text" class="search-input" placeholder="Search Friends" id="searchInput" onblur="closeSearch()" />
        </div>
    </div>
      

    <div class="friend-list">
      <!-- Friend Item -->
      <div class="friend-item">
            <div class="friend-avatar">
                <img src="https://via.placeholder.com/50" alt="Friend 1">
            </div>
            <div class="friend-info">
                <div class="friend-header">
                    <div class="friend-name">John Doe</div>
                    <div class="message-time">2 minutes ago</div>
                </div>
                <div class="friend-status">Hey, how are you?</div>
            </div>   
        </div>

        
    </div>
  </div>

 

<div class="container" id="videoCallContainer">
    <div id="videos">
        <div id="video-wrapper">
            <div id="waiting">Waiting for answer...</div>
            <video class="video-player" id="local-video" autoplay playsinline controls></video>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
        </div>
       
        
        <!-- Buttons inside the remote video window -->
        <div id="controls">
            <button id="user-name"  class="vcbutton vcbutton1"></button>
            <button id="toggle-video"  class="vcbutton vcbutton1"><i class="fas fa-video"></i></button>
            <button id="call" class="vcbutton vcbutton1"> <i class="fas fa-phone"></i></button>
            <button id="hangup" class="vcbutton vcbutton2"><i class="fas fa-phone-slash"></i> </button>
            <div id="answer" class="col"></div>
        </div>
    </div>
</div>

    <script src="chat.js"></script>
    <script src="https://chatapp-bsrk.onrender.com/socket.io/socket.io.js"></script>
    <script src='scripts.js'></script>
    <script src='socketListeners.js'></script>
   

</body>
</html>
