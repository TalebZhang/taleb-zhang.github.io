<h4 class="title">我在哪里，在干什么？</h4>

<p><span class="date">2014.12.06</span>我现在中国广东惠州，前几天我刚刚从深圳一路骑自行车过来。</p>
<p><span class="date">2014.12.07</span>我现在中国广东深圳，一天骑了12小时自行车终于回到了深圳。惠州的基础设施简直给深圳提鞋都不配。发展完全靠深圳外溢。江北市中心的商场竟然只有零零散散几个商家。路上也是空荡荡的。早上的菜市场到还是有点人。不过都是上了年纪的老人。感觉跟东莞的一个镇差不多。除了面积大以外。</p>
