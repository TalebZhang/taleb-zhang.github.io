    <script>
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.gallery-slide').length;
        let currentIndex = 0;

        function slideShow() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0; // Reset to first slide
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`; // Move to the next slide
        }

        // Change slide every 2 seconds (2000 milliseconds)
        setInterval(slideShow, 2000);


        // Select all icons and product cards
        const icons = document.querySelectorAll('.icon-item');
        const products = document.querySelectorAll('.card');

        // Function to show products based on selected category
        function showProducts(category) {
            products.forEach(product => {
                // Show product if its data-category matches the selected category
                if (product.getAttribute('data-category') === category) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Add click event listeners to each icon
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                const category = icon.getAttribute('data-category');
                showProducts(category);
            });
        });

        //search related product and display
        const searchInput = document.getElementById('search-input');
        const productf = document.querySelectorAll('.card');

        searchInput.addEventListener('input', () => {
            const searchValue = searchInput.value.toLowerCase();
            
            productf.forEach(product => {
                const title = product.querySelector('.product-title').textContent.toLowerCase();
                
                if (title.includes(searchValue)) {
                    product.style.display = 'block'; // Show the product if the title contains the search word
                } else {
                    product.style.display = 'none'; // Hide the product if no match
                }
            });
        });


        function toggleCategory(element) {
          element.classList.toggle("open");
        }
    </script>
