// Function to generate produst cards dynamically
function generateProdustCards() {
    const container = document.querySelector('.products-container');
    
    produsts.forEach(produst => {
        // Create produst card element
        const produstCard = document.createElement('div');
        produstCard.classList.add('col-6', 'card');
        produstCard.setAttribute('data-category', produst.category);

        // Create produst content
        const saleWord = "セール"; // Common Japanese sale word

        produstCard.innerHTML = `
           
    <img src="${produst.imageUrl}" alt="produstimg" class="primg">

<ul class="listul">
    <li class="litit">
        <span class="black-friday-banner">${saleWord} ${produst.discount}</span>
        <a class="produst-title ltitle" href="${produst.productLink}">
            ${produst.title}
        </a>
    </li>
    <li class="rating">
        ${generateStars(produst.rating)}
        <span class="ratenum">(${produst.reviews})</span>
    </li>
    <li class="price-cart-row">
        <a class="prize" href="${produst.productLink}">
            ${produst.price}<span class="ensize">円</span>
        </a>
        <i class="fas fa-shopping-cart cart-icon"></i>
    </li>
</ul>

        `;

        // Append the produst card to the container
        container.appendChild(produstCard);
    });
}

// Function to generate star rating icons
function generateStars(rating) {
    let stars = '';
    for (let i = 0; i < 5; i++) {
        if (i < rating) {
            stars += '<i class="fas fa-star"></i>';
        } else {
            stars += '<i class="far fa-star"></i>';
        }
    }
    return stars;
}

// Call the function to generate produst cards
generateProdustCards();

// Select all icons and product cards
const icons = document.querySelectorAll('.icon-item');
const productCards = document.querySelectorAll('.card');

// Function to show products based on selected category
function showProducts(category) {
    productCards.forEach(product => {
        // Show product if its data-category matches the selected category
        if (product.getAttribute('data-category') === category || category === 'all') {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
}

    icon.addEventListener('click', () => {
        const category = icon.getAttribute('data-category');
        showProducts(category);
    });
});

// For searching through product titles
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', () => {
    const searchValue = searchInput.value.toLowerCase();

    productCards.forEach(product => {
        const title = product.querySelector('.produst-title').textContent.toLowerCase();
        
        if (title.includes(searchValue)) {
            product.style.display = 'block'; // Show the product if the title contains the search word
        } else {
            product.style.display = 'none'; // Hide the product if no match
        }
    });
});


// Initialize cart count
let cartCount = 0;

// Function to update the cart count display
function updateCartCount() {
    const cartCountElement = document.getElementById('cart-count');
    cartCountElement.textContent = cartCount;
}

// Add event listener to each product cart icon
document.querySelectorAll('.cart-icon').forEach(icon => {
    icon.addEventListener('click', () => {
        cartCount++; // Increase cart count
        updateCartCount(); // Update the cart display
    });
});



 // Redirect to cart page on click
//  document.getElementById("floating-cart").addEventListener("click", function() {
//         window.location.href = "./cart.html"; // Update with your actual cart page URL
//     });
document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners to all cart icons
            document.querySelectorAll('.cart-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const productCard = e.target.closest('.product-card');
                    const productTitle = productCard.querySelector('.produst-title').textContent;
                    const productPrice = parseFloat(productCard.querySelector('.price-cart-row .prize').textContent.replace('￥', '').replace('円', ''));
                    const productImage = productCard.querySelector('.primg').src;
                    const productLink = productCard.querySelector('.produst-title').getAttribute('href');
                    const discountPercentage = parseFloat(productCard.querySelector('.black-friday-banner') ? productCard.querySelector('.black-friday-banner').textContent.replace('%', '') : '0');
                    const originalPrice = productPrice / (1 - discountPercentage / 100); // Calculate the original price

                    // Get the current cart from localStorage or initialize an empty array
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];

                    // Check if the product already exists in the cart
                    const existingProduct = cart.find(item => item.title === productTitle);

                    if (existingProduct) {
                        existingProduct.quantity++;
                    } else {
                        cart.push({
                            title: productTitle,
                            price: productPrice,
                            quantity: 1,
                            image: productImage,
                            productLink: productLink,
                            originalPrice: originalPrice
                        });
                    }

                    // Save the updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // Update the cart count
                    updateCartCount();
                });
            });

            // Function to update the cart item count in the header or cart icon
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
                const cartCountElement = document.getElementById('cart-count');
                if (cartCountElement) {
                    cartCountElement.textContent = cartCount;
                }
            }

            // Update the cart count on page load
            updateCartCount();
        });

          element.classList.toggle("open");
